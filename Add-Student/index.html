<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom sticky-top bg-white">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="../index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <h3>Student-CRN</h3>
                    </a>
                </div>

                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link" href="../index.html">List Students</a>
                    <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="index.html">Add New
                        Student</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">Edit Student</a>
                </nav>

                <div class="col-md-3 text-end"></div>
            </header>
        </div>

        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <div style="max-height: 550px; overflow-y: scroll;">
                    <table class="table" id="tbl">
                        <thead style="position: sticky; top: 0; background-color: white; z-index: 1;">
                            <tr>
                                <th scope="col">Student-ID</th>
                                <th scope="col">Student Name</th>
                                <th scope="col">Student Address</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col">

                <h1>Add New Student</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="row row-cols-2">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="fileInput" class="form-label">Upload Student Image</label>
                                    <input type="file" class="form-control" id="fileInput" />
                                </div>
                                <div class="mb-3">
                                    <label for="inp-name" class="form-label">Student Name</label>
                                    <input type="text" class="form-control" id="inp-name" placeholder="Student Name" />
                                </div>
                                <div class="mb-3">
                                    <label for="inp-address" class="form-label">Student Address</label>
                                    <input type="text" class="form-control" id="inp-address" placeholder="Student Address" />
                                </div>
                                <div class="mb-3">
                                    <label for="inp-age" class="form-label">Student Age</label>
                                    <input type="number" class="form-control" id="inp-age" placeholder="Student Age" />
                                </div>
                                <div class="mb-3">
                                    <label for="inp-grade" class="form-label">Student Grade</label>
                                    <input type="number" class="form-control" id="inp-grade" placeholder="Student Grade" />
                                </div>
                            </div>

                            <div class="col">
                                <div class="mb-3">
                                    <label for="inp-guardianName" class="form-label">Guardian Name</label>
                                    <input type="text" class="form-control" id="inp-guardianName" placeholder="Guardian Name" />
                                </div>
                                <div class="mb-3">
                                    <label for="inp-guardianContact" class="form-label">Guardian Contact</label>
                                    <input type="text" class="form-control" id="inp-guardianContact"
                                        placeholder="Guardian Contact" />
                                </div>
                            </div>


                        </div>

                        <div class="row">
                            <button type="button" class="btn btn-primary" onclick="addNewStudent()">Add Student</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
