<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom sticky-top bg-white">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <h3>Student-CRN</h3>
                    </a>
                </div>

                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="index.html">List
                        Students</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="Add-Student/index.html">Add New Student</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#" aria-disabled="true">Edit Student</a>
                </nav>


                <div class="col-md-3 align-content-end">
                    <form class="d-flex" role="search">
                        <input id="search-input" class="form-control me-2" type="search" placeholder="Search for a student"
                            aria-label="Search">
                        <button id="search-button" class="btn btn-outline-primary" type="button">Search</button>
                    </form>
                </div>
            </header>
        </div>

        <div class="row row-cols-2">
            <div class="col">
                <div style="max-height: 500px; overflow-y: scroll;">
                    <table class="table" id="tbl">
                        <thead style="position: sticky; top: 0; background-color: white; z-index: 1;">
                            <tr>
                                <th scope="col">Student-ID</th>
                                <th scope="col">Student Name</th>
                                <th scope="col">Student Address</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col" id="student-card">
                <div class="card">
                    <div class="card-header">
                        Student
                    </div>
                    <div class="card-body text-center">
                        <div class="row row-cols-2">
                            <div class="col">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Student-ID :</li>
                                    <li class="list-group-item">Student Name :</li>
                                    <li class="list-group-item">Student Address :</li>
                                    <li class="list-group-item">Student Age :</li>
                                    <li class="list-group-item">Student Grade :</li>
                                </ul>
                            </div>
                            <div class="col">
                                <img src="#" alt="Student Image" class="rounded-circle me-2 img-fluid h-50" style="width: 150px; height: 150px; object-fit: cover;">
                                <h5 class="card-title"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="card mt-1">
                    <div class="card-header">
                        Guardian
                    </div>
                    <div class="card-body text-center">
                        <div class="row row-cols-1">
                            <div class="col">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Guardian Name :</li>
                                    <li class="list-group-item">Guardian ContactNum :</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <button type="button" class="btn btn-success" onclick="editStudent()" disabled>Edit Student Details</button>
                        </div>
                    </div>
                </div>
            </div>
            




        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
